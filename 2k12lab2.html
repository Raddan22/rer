<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #logo {
        width: 150px;
        height: 150px;
        background: blue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        position: relative;
        border-radius: 20px;
        margin: 50px;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
    }
</style>
</head>
<body>

<div id="logo">121 ІПЗ</div>
<button id="animateLogo">Анімація логотипу</button>

<script>
$(document).ready(function(){
    $("#animateLogo").click(function(){
        $("#logo").animate(
            {
                width: "250px",
                height: "250px",
                fontSize: "32px",
                left: "100px",
                top: "50px",
                borderRadius: "50px"
            },
            {
                duration: 2000,
                easing: "swing",
                complete: function(){
                    alert("Анімація логотипу завершена!");
                },
                step: function(now, fx){
                    console.log("Поточне значення властивості:", fx.prop, now);
                },
                progress: function(animation, progress, remainingMs){
                    console.log("Прогрес анімації:", progress);
                }
            }
        );
    });
});
</script>
</body>
</html>
