<h3>Завдання 5</h3> 
  <script>
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function calcSum() {
      let x = parseFloat(form5.t_a.value);
      let y = parseFloat(form5.t_b.value);
      let sum = 0.0;

      for (let i = 3; i <= 6; i++) {
        let term = Math.pow(-1, i + 1) * (x - y) / factorial(i);
        sum += term;
      }

      form5.t_c.value = sum.toFixed(6);
    }
  </script>
</head>
<body>
  <form id="form5" name="form5">
    x = <input type="text" id="t_a" name="t_a" value=""><br><br>
    y = <input type="text" id="t_b" name="t_b" value=""><br><br>
    Результат: <input type="text" id="t_c" name="t_c" readonly><br><br>
    <input type="button" onClick="calcSum();" value="Розрахувати">
  </form>
</body>
